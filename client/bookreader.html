<head>
  <title>BookReader </title>
</head>

<template name="ApplicationLayout">
  <nav>
    <ul>
      <li>
        <a href="/catalog">Catalog</a>
      </li>
    </ul>
  </nav>

  <article>
    {{> yield}}
  </article>
</template>

<template name="catalog">
  <ul>
  {{#each stories}}
    {{> story}}
  {{/each}}
  </ul>
<button id="create">Create</button>
</template>

<template name="story">
  <li>
    <h2><a href="/play/{{_id}}">{{title}}</a></h2>
    <h3>{{author}}</h3>
    <a href="/edit/{{_id}}">Edit</a>
  </li>
</template>

<template name="editaudio">
  <button id="start" disabled>Record</button>
  <button id="stop" disabled>Stop</button>
  <button id="play">Play</button>
  <button id="stopplay">Stop Play</button>
</template>

<template name="edit">

  <form>
    <h2>Title</h2>
    <input type="text" name="storyTitle" value="{{title}}">
    <h2>Author</h2>
    <input type="text" name="storyAuthor" value="{{author}}">
    <h2>Grade</h2>
    <input type="text" name="storyAuthor" value="{{grade}}">
    <h2>Sentences</h2>
    <textarea name="storyContent" rows=20 cols=80></textarea>
    {{#each sentences}}
      {{>sentence}}
    {{/each}}
  </form>
</template>

<template name="sentence">
    <div>{{sentence}}</div>
</template>

<template name="play">

</template>
