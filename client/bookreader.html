<head>
  <title>BookReader </title>
</head>

<template name="ApplicationLayout">
  <nav>
    <ul>
      <li>
        <a href="/catalog">Catalog</a>
      </li>
    </ul>
  </nav>

  <article>
    {{> yield}}
  </article>
</template>


<template name="editaudio">
  <button id="start">Record</button>
  <button id="stop">Stop</button>
  <button id="play">Play</button>
  <button id="stopplay">Stop Play</button>
</template>

<template name="edit">
  <h2>Title</h2>
  <input type="text" name="storyTitle" value="{{title}}">
  <h2>Author</h2>
  <input type="text" name="storyAuthor" value="{{author}}">
  <h2>Grade</h2>
  <input type="text" name="storyGrade" value="{{grade}}">
  <h2>Story</h2>
  <button id="import">Import</button>
  <textarea name="storyContent" value="{{story}}" rows=20 cols=80></textarea>
  {{#each sentences}}
   <div>{{sentence}}</div>
   <div>recording: {{recording}}</div>
   {{> editaudio sentence=this story=..}}
  {{/each}}
</template>

<template name="play">

</template>
